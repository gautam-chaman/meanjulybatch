

<div class="container mt-5 border p-5 shadow bg-secondary">
    <div>
        <form  [formGroup]="myform" (ngSubmit)="registerform()">

            <div class="row">
                <div class="col-md-12">
                    <h3 style="text-align: center; color: white;">Register</h3>

                </div>
            </div>
            <div class="row">        
                
                <div class="col-md-6 mt-2">
                    <label class="form-label">user</label>
                    <input type="text" class="form-control" formControlName="user">
                </div>                <div class="col-md-6 mt-2">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" formControlName="email">
                    <span style="color: red;" *ngIf='email && email.invalid && email.touched'> Please Enter Valid Information</span>

                </div>                <div class="col-md-6 mt-2">
                    <label class="form-label">Mobile</label>
                    <input type="text" class="form-control" formControlName="mobile">
                    <span style="color: red;" *ngIf='mobile && mobile.invalid && mobile.touched'> Please Enter Valid Information</span>

                </div>                <div class="col-md-6 mt-2">
                    <label class="form-label">Address</label>
                    <input type="text" class="form-control" formControlName="address">
                </div>                <div class="col-md-6 mt-2">
                    <label class="form-label">age</label>
                    <input type="text" class="form-control" formControlName="age">
                </div>                <div class="col-md-6 mt-2">
                    <label class="form-label">Parmanent Address</label>
                    <input type="text" class="form-control" formControlName="paddress">
                </div>                <div class="col-md-6 mt-2">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" formControlName="password">
                    <span style="color: red;" *ngIf='password && password.invalid && password.touched'> Please Enter Valid Information</span>

                </div>                <div class="col-md-6 mt-2">
                    <label class="form-label">Re... Password</label>
                    <input type="password" class="form-control" formControlName="repass">
                    <span style="color: red;" *ngIf='reepass && reepass.invalid && reepass.touched'> Please Enter Valid Information</span>

                </div>

                <div class="col-md-12 mt-5 text-center">
                <button type="submit" class="btn btn-success me-3" [disabled]="myform.invalid">Register</button>

                <button type="reset" class="btn btn-danger ms-3">Cancel</button>

                <a [routerLink]="['/']" class="link-info ms-4">Go to login</a>

                </div>
            </div>

        </form>
    </div>
    <br>



    
</div>
